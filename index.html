<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="tablet.css">
  <link rel="stylesheet" href="desktop.css">

  <title>Frontend Mentor | Contact form</title>
</head>
<body>

  <form id="form">

    <h1>Contact Us</h1>

    <div id="names-container">
      <div class="name-container">
        <label for="firstName">First Name <span>*</span></label>
        <input type="text" name="firstName" id="firstName" required>
        <span class="error" id="firstNameError">This field is required</span>
      </div>
      <div class="name-container">
        <label for="lastName">Last Name <span>*</span></label>
        <input type="text" name="lastName" id="lastName" required>
        <span class="error" id="lastNameError">This field is required</span>
      </div>
    </div>

    <label for="email">Email Address <span>*</span></label>
    <input type="email" name="email" id="email" required>
    <span class="error" id="emailError">Please enter a valid email address</span>

    <label for="radio">Query Type <span>*</span></label>
    <div class="radios-container">
      <div id="general-container" class="radio-container">
        <input type="radio" name="radio" id="general">
        <label for="general">General Enquiry</label>
      </div>
      <div id="support-container" class="radio-container">
        <input type="radio" name="radio" id="support">
        <label for="support">Support Request</label>
      </div>
    </div>
    <input type="radio" name="radio" id="radio-proxy" required style="display:none">
    <span class="error" id="queryError">Please select a query type</span>

    <label for="message">Message <span>*</span></label>
    <textarea name="message" id="message" required></textarea>
    <span class="error" id="messageError">This field is required</span>

    <div class="checkbox-container">
      <input id="checkbox" type="checkbox" required>
      <label for="checkbox">I consent to being contacted by the team <span>*</span></label>
      
    </div>
    
    <!-- <span class="error" id="checkboxError">This field is required</span> -->
    <span class="error">To submit this form , please consent to being contacted</span>

    <button id="btnSubmit" type="submit">Submit</button>
  </form>

  <div class="hidden" id="submited">
    <h2><span><img src="./assets/images/icon-success-check.svg" alt="Success Check"></span> Message Sent!</h2>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>
</body>
</html>
