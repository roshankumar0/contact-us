<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main-content">
    <h1>Contact Us</h1>
    <form id="contact-form">
      <div class="form-group name-group">
        <div class="form-item">
          <label for="first-name">First Name*</label>
          <input type="text" name="first-name" id="first-name" required>
          <span class="error-message">This field is required</span>
        </div>
        <div class="form-item">
          <label for="last-name">Last Name*</label>
          <input type="text" name="last-name" id="last-name" required>
          <span class="error-message">This field is required</span>
        </div>
      </div>
      <div class="form-item">
        <label for="email">Email Address*</label>
        <input type="email" name="email" id="email" placeholder="email@example.com" required>
        <span class="error-message">Please enter a valid email address</span>
      </div>
      <div class="form-item">
        <label>Query Type*</label>
        <div class="radio-group">
          <div class="radio-item">
            <input type="radio" name="query-type" id="general-enquiry" value="general-enquiry" required>
            <label for="general-enquiry">General Enquiry</label>
          </div>
          <div class="radio-item">
            <input type="radio" name="query-type" id="support-request" value="support-request" required>
            <label for="support-request">Support Request</label>
          </div>
        </div>
        <span class="error-message">Please select a query type</span>
      </div>
      <div class="form-item">
        <label for="message">Message*</label>
        <textarea name="message" id="message" rows="4" required></textarea>
        <span class="error-message">This field is required</span>
      </div>
      <div class="form-item">
        <div>
          <input type="checkbox" name="consent" id="consent" required>
          <label for="consent">I consent to being contacted by the team</label>
        </div>
        <span class="error-message">To submit this form, please consent to being contacted</span>
      </div>
      <button type="submit">Submit</button>
      <div class="form-message" id="form-message" style="display:none;">
        <h4>Message Sent!</h4>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>
    </form>
  </main>

</body>

</html>
